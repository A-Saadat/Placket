<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Static/Font Awesome/all.css">
    <link rel="stylesheet" href="./Static/Font/FontFace.css">
    <link rel="stylesheet" href="./MakeAd.css">
    <!-- <link rel="stylesheet" href="./Static/Css/Bootstrap.css"> -->
    <link rel="stylesheet" href="./Static/Css/main.css">
</head>
<body class="font-vazir">
    
    <div class="container font-medium py-10 text-BgColor bg-primeryColor m-auto flex flex-col items-center">
        <h1 class="font-lalezar xl:text-4xl text-3xl">آگهی جدید بساز!</h1>

        <form class="w-full flex justify-center flex-col items-center gap-2 text-TitleColor">
            <div class="bookName md:w-1/2 w-full md:px-0 px-10">
                <label class="text-BgColor flex items-center gap-2 pb-1">
                    <i class="fa fa-arrow-left"></i>
                    <span class="">نام کتاب</span>
                </label>
                <input type="text" class="h-11 bg-AccentColor placeholder:text-[#454e3bd9] text-sm xl:text-base focus:ring-4 ring-TitleColor transition-all duration-150 focus:scale-x-[1.01] w-full px-2 rounded-md  placeholder:text-sm" placeholder="لطفا نام کتاب رو وارد کن!">
            </div>
            <div class="authorName md:w-1/2 w-full md:px-0 px-10">
                <label class="text-BgColor flex items-center gap-2 pb-1">
                    <i class="fa fa-arrow-left"></i>
                    <span class="">نام نویسنده</span>
                </label>
                <input type="text" class="h-11 bg-AccentColor placeholder:text-[#454e3bd9] text-sm xl:text-base focus:ring-4 ring-TitleColor transition-all duration-150 focus:scale-x-[1.01] w-full px-2 rounded-md  placeholder:text-sm" placeholder="لطفا نام نویسنده رو وارد کن!">
            </div>
            <div class="bookPrice md:w-1/2 w-full md:px-0 px-10 flex gap-2">
                <div class="suggestPrice w-1/2">
                    <label class="text-BgColor flex items-center gap-2 pb-1">
                        <i class="fa fa-arrow-left"></i>
                        <span class="">قیمت پیشنهادی</span>
                    </label>
                    <input type="text" class="h-11 bg-AccentColor placeholder:text-[#454e3bd9] text-sm xl:text-base focus:ring-4 ring-TitleColor transition-all duration-150 focus:scale-x-[1.01] w-full px-2 rounded-md  placeholder:text-sm" placeholder="قیمت پیشنهادیت رو وارد کن!">
                </div>
                <div class="mainPrice w-1/2">
                    <label class="text-BgColor flex items-center gap-2 pb-1">
                        <i class="fa fa-arrow-left"></i>
                        <span class="">قیمت جلد</span>
                    </label>
                    <input type="text" class="h-11 bg-AccentColor placeholder:text-[#454e3bd9] text-sm xl:text-base focus:ring-4 ring-TitleColor transition-all duration-150 focus:scale-x-[1.01] w-full px-2 rounded-md  placeholder:text-sm" placeholder="قیمت روی جلد را وارد کن!">
                </div>
            </div>

            <div class="md:w-1/2 w-full md:px-0 px-10">
                <label class="text-BgColor flex items-center gap-2 pb-1">
                    <i class="fa fa-arrow-left"></i>
                    <span class="">دسته بندی</span>
                </label>
                <div id="customSelect" class="cursor-pointer text-sm xl:text-base font-medium flex items-center gap-3 justify-between rounded-md bg-AccentColor select-none px-3 w-full h-11 border-2 border-AccentColor">
                    <span class="block pointer-events-none" style="font-size: 14px; font-weight: 400; color: #454e3bd9;">انتخاب کن!</span>
                    <i class="fa-solid fa-chevron-down pointer-events-none" id="chevron"></i>
                </div>
                <div id="options" style="visibility: hidden; opacity: 0; position: absolute;">
                    <ul class=" text-sm xl:text-base font-medium divide-y-2 divide-lowOpacity h-fit bg-AccentColor mt-2 rounded-md p-2 transition-all duration-200 border-2 border-AccentColor">
                    <option class="cursor-pointer rounded-lg p-2 px-3 hover:bg-[#b0b39c] selectOptions" value="علمی">علمی</option>
                    <option class="cursor-pointer rounded-lg p-2 px-3 hover:bg-[#b0b39c] selectOptions" value="رمان">رمان</option>
                    <option class="cursor-pointer rounded-lg p-2 px-3 hover:bg-[#b0b39c] selectOptions" value="درسی">درسی</option>
                    <option class="cursor-pointer rounded-lg p-2 px-3 hover:bg-[#b0b39c] selectOptions" value="درسی">درسی</option>
                    </ul>
                </div>
            </div>

            <div class="bookPrice md:w-1/2 w-full md:px-0 px-10 flex gap-2">
                <div class="suggestPrice w-1/2">
                    <label class="text-BgColor flex items-center gap-2 pb-1">
                        <i class="fa fa-arrow-left"></i>
                        <span class="">قیمت پیشنهادی</span>
                    </label>
                    <input type="text" class="h-11 bg-AccentColor placeholder:text-[#454e3bd9] text-sm xl:text-base focus:ring-4 ring-TitleColor transition-all duration-150 focus:scale-x-[1.01] w-full px-2 rounded-md  placeholder:text-sm" placeholder="قیمت پیشنهادیت رو وارد کن!">
                </div>
                <div class="mainPrice w-1/2">
                    <label class="text-BgColor flex items-center gap-2 pb-1">
                        <i class="fa fa-arrow-left"></i>
                        <span class="">قیمت جلد</span>
                    </label>
                    <input type="text" class="h-11 bg-AccentColor placeholder:text-[#454e3bd9] text-sm xl:text-base focus:ring-4 ring-TitleColor transition-all duration-150 focus:scale-x-[1.01] w-full px-2 rounded-md  placeholder:text-sm" placeholder="قیمت روی جلد را وارد کن!">
                </div>
            </div>
            
        </form>

    </div>

    <script src="./Static/Js/CustomSelect.js"></script>

</body>
</html>
